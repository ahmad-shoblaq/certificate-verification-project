<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Create Account</h1>

    <form class="card">
      <label>Full Name</label>
      <input required>

      <label>Email</label>
      <input type="email" required>

      <label>Password</label>
      <input type="password" required>

      <button class="btn" onclick="fakeRegister(event)">Register</button>
      <a class="btn outline btn-back" href="http://127.0.0.1:5500/public/login.html">Back to Login</a>
    </form>
  </main>

<script>
function fakeRegister(e){
  e.preventDefault();
  alert("Registered successfully");
  window.location.href = "http://127.0.0.1:5500/public/login.html";
}
</script>
</body>
</html>
