<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Dashboard</h1>

    <div class="card">
      <button class="btn" onclick="window.location.href='http://localhost:5500/issue.html'">Issue Certificate</button>
      <button class="btn outline" onclick="window.location.href='http://localhost:5500/verify.html'">Verify Certificate</button>
      <button class="btn outline" id="connectWallet">Connect Wallet</button>
      <button id="logoutBtn" class="btn outline logout">Logout</button>
    </div>
  </main>

<script>
document.getElementById("connectWallet").onclick = async () => {
  if (window.ethereum) {
    await ethereum.request({ method: "eth_requestAccounts" });
    alert("Wallet connected!");
  } else {
    alert("MetaMask not detected.");
  }
};

document.getElementById("logoutBtn").onclick = () => {
  window.location.href = "./login.html";
};
</script>

</body>
</html>
