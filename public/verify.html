<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Verify Certificate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Verify Certificate</h1>
    <p class="small">Recompute the same hash and look it up.</p>

    <form id="verifyForm" class="card">
      <label>Full name</label>
      <input name="name" required>

      <div class="row">
        <div>
          <label>ID number</label>
          <input name="idNumber" required>
        </div>
        <div>
          <label>Issue date</label>
          <input name="issueDate" type="date" required>
        </div>
      </div>

      <div class="actions">
        <button class="btn" type="submit">Verify</button>
          <a class="btn outline btn-back" href="http://127.0.0.1:5500/public/dashboard.html">Back</a>
      </div>
    </form>

    <div id="result"></div>
  </main>

    <script src="ui.js"></script>
    <script src="verify.js"></script>

</body>
</html>
