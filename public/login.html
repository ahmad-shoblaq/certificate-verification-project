<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Login</h1>

    <form class="card">
      <label>Email</label>
      <input type="email" required>

      <label>Password</label>
      <input type="password" required>

      <button class="btn" type="submit" onclick="fakeLogin(event)">Login</button>
      <a class="btn outline btn-back" href="http://127.0.0.1:5500/public/register.html">Register</a>
    </form>
  </main>

<script>
function fakeLogin(e){
  e.preventDefault();
  window.location.href = "http://127.0.0.1:5500/public/dashboard.html";
}
</script>
</body>
</html>
